<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>메모 페이지</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--요구사항
아래 예시 이미지를 참고하여, index.html 파일을 완성한다
기본적으로 아래 태그를 활용해서 구현한다.
h# 태그
p 태그
a 태그
div 태그-->
<!-- 상단(Header) -->
<!-- 페이지의 제목과 주 메뉴(내비게이션)가 위치하는 영역 -->
<header class="header"><h1 class="title">나만의 메모장</h1></header>

<!-- 본문(Main) -->
<!-- 페이지의 주요 내용이 위치하는 영역 -->
<main class="main">
    <div class="flex-container">
        <div class="table">
            <h2 class="text">장보기 목록
                <div class="border-bottom "></div>
            </h2>

            <p class="margin">계란, 닭가슴살, 대파, 양파</p>
            <p class="date">2099.12.31</p>
        </div>
        <div class="table">
            <h2 class="text">주말 계획
                <div class="border-bottom "></div>
            </h2>
            <p class="margin">토요일 오전 휴식, 일요일 오전 런닝</p>
            <p class="date">2099.12.31</p>
        </div>
    </div>
</main>

<!-- 하단(Footer) -->
<!-- 페이지의 추가 정보가 위치하는 영역 -->
<footer class="footer"><span>간단한 메모 웹페이지</span></footer>
</body>
</html>
